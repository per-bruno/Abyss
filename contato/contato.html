<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contato-style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/phosphor-icons/2.0.3/css/phosphor.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon" />
    <title>Contato</title>
  </head>
  <body>
    <header class="top">
      <div class="header-logo">
        <img src="../assets/logo.svg" alt="logo" class="img-logo" />
        <img src="../assets/name.svg" alt="name" class="name" />
      </div>
      <button class="back-button">
        <a href="../index.html"> Voltar </a>
      </button>
    </header>

    <main>
      <section class="social-links-section">
        <h3>Conecte-se Conosco</h3>
        <div class="social-links">
          <a href="https://instagram.com" target="_blank" class="social-link">
            <i class="ph ph-instagram"></i>
            Instagram
          </a>
          <a href="https://facebook.com" target="_blank" class="social-link">
            <i class="ph ph-facebook-logo"></i>
            Facebook
          </a>
          <a href="https://twitter.com" target="_blank" class="social-link">
            <i class="ph ph-twitter-logo"></i>
            Twitter
          </a>
        </div>
        <p class="support-email">E-mail de suporte: support@abyss.com</p>
      </section>

      <section class="contact-container">
        <h2>Entre em Contato</h2>
        <p>
          Preencha o formul√°rio abaixo para enviar uma mensagem para nossa
          equipe:
        </p>
        <form>
          <div class="form-group">
            <input type="text" name="name" placeholder="Seu nome" required />
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Seu email" required />
          </div>
          <div class="form-group">
            <textarea
              name="message"
              rows="4"
              placeholder="Sua mensagem"
              required
            ></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Abyss. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
