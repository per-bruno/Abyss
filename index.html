      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />

    <title>Abyss</title>
  </head>
  <body>
    <header class="top">
      <div class="header-logo">
        <img src="assets/logo.svg" alt="logo" class="top-img-logo" />
        <img src="assets/name.svg" alt="name" class="name" />
      </div>
      <nav>
        <ul id="menu">
          <li>
            <a href="shopping/shopping.html" target="_blank" class="links"
              >Shopping</a
            >
          </li>
          <li>
            <a href="contato/contato.html" class="links">Contato</a>
          </li>
          <li><a href="server/server.html" class="links">Server</a></li>
          <li>
            <a href="forum/forum.html" target="_blank" class="links">Forum</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="login-box">
      <img src="assets/logo.svg" alt="logo" class="logo-img" />
      <div class="data-login">
        <p>E-mail</p>
        <input type="email" name="Digite seu e-mail" id="e-mail" />
        <p>Senha</p>
        <input type="password" name="password" id="password" />
        <div class="remember">
          <input type="checkbox" id="checkbox" />
          <span>Lembrar minha senha</span>
        </div>
        <div class="btn">
          <button type="button" class="login-btn">Entrar na conta</button>
          <a href="" class="remember-password">Esqueceu sua senha?</a>
          <button type="button" class="offline-btn">Offline</button>
        </div>
      </div>
    </div>
    <footer class="game-info">
      <ul class="footer-icons">
        <li><i class="ph-bold ph-wifi-slash"></i></li>
        <li><i class="ph-bold ph-user"></i></li>
        <li><i class="ph-bold ph-game-controller"></i></li>
        <li><i class="ph-bold ph-vibrate"></i></li>
      </ul>
      <ul class="footer-info">
        <li>Jogue também offline</li>
        <li>+1mi de jogadores</li>
        <li>Compatível com controle</li>
        <li>Vibração no controle</li>
      </ul>
    </footer>
    <script></script>
